<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js-html-css-boolzap</title>
</head>
<body>

<div id="wrapper">
    <div class="head-bg"></div>

    <main class="app-container">
        <section class="contacts-container">
            <header>
                <div class="user">
                    <img src="img/user/user.png" alt="user">
                </div>
                <div class="tool">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </header>
            <main>
                <div class="notifications">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <small><a href="#">Attiva notifiche desktop</a></small>
                    </div>
                </div>
                <div class="search-box">
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input id="search" type="text" value="" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>
                <div class="contacts">
                    <!-- <div class="contatto selected">
                        <div class="user">
                            <img src="img/user/user.png" alt="user">
                        </div>
                        <div class="text">
                            <span class="contact-name">Michele</span>
                            <span class="subtitle">asdfaf</span>
                        </div>
                        <span class="time">00:00</span>
                    </div>
                    <div class="contatto">
                        <div class="user">
                            <img src="img/user/user.png" alt="user">
                        </div>
                        <div class="text">
                            <span class="contact-name">Fabio</span>
                            <span class="subtitle">asdfaf</span>
                        </div>
                        <span class="time">00:00</span>
                    </div> -->
                </div>
            </main>
        </section>

        <section class="chat-container">
            <header class="contatto">
                <div class="user">
                    <img src="img/user/user.png" alt="user">
                </div>
                <div class="text">
                    <span class="contact-name">Michele</span>
                    <span class="subtitle">Ultimo accesso oggi alle..</span>
                </div>
                <div class="tool">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <main>
                <div class="bubble sent">
                    <p>
                        Ciao come stai?
                    </p>
                    <small>00:00</small>
                </div>
                <div class="bubble received">
                    <p>
                        Ciao come stai?
                    </p>
                    <small>00:00</small>
                </div>
                <div class="bubble sent">
                    <p>
                        Ciao come stai?
                    </p>
                    <small>00:00</small>
                </div>
            </main>

            <footer>
                <div class="tool">
                    <i class="far fa-smile"></i>
                </div>
                <div class="messaggio">
                    <input id="messaggio" type="text" name="" value="" placeholder="Scrivi un messaggio">
                </div>
                <div class="tool">
                    <i class="fas fa-microphone"></i>
                </div>

            </footer>

        </section>

    </main>

    <div class="template">
        <div class="contatto">
            <div class="user">
                <img src="img/user/user.png" alt="user">
            </div>
            <div class="text">
                <span class="contact-name">gis</span>
                <span class="subtitle">Non poteva essere altrimenti</span>
            </div>
            <span class="time">00:00</span>
        </div>
        <div class="bubble sent">
            <p>

            </p>
            <small></small>
        </div>
        <div class="bubble received">
            <p>

            </p>
            <small></small>
        </div>
    </div>

</div>
